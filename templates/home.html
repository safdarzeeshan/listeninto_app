<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <script src="/static/audiojs/audio.min.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="/static/scripts.js"></script>
</head>
<body>

  <div class="name">
    <img src="/static/images/name.png" class ="name"/>
  </div>

  <div id="wrapper">
      <audio preload></audio>
      <ol id="playlist">
        {% for song in songs %}
          <li><a href="#" data-src="{{ song.stream_url }}?client_id=201b55a1a16e7c0a122d112590b32e4a">{{ song.track_name }}</a></li>
        {% endfor %}
      </ol>
  </div>

  <form class="songUpload">
    <fieldset>
      <label for="song_url">Enter Soundcloud URL: </label>
      <input type="text" class="song_url_input" value="" id="song_url" >
      <button type="button" class="btn btn-primary" id="save_song">Add</button>
    </fieldset>
  </form>

</body>
</html>
