<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <script src="/static/audiojs/audio.min.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="/static/scripts.js"></script>
</head>
<body>

  <div class="container">
      <form class="song-upload">
          <fieldset>
            <input type="text" class="song_url_input" value="" id="song_url" placeholder="Enter SoundCloud URL">
            <button type="button" class="save-button" id="save_song" onclick="saveSong()">Save Song</button>
          </fieldset>
      </form>

      <div class="audio-player">
        <audio preload></audio>
        <ol id="playlist">
          {% for song in songs %}
            <li id="song_{{song.pk}}">
              <a href="#" data-src="{{ song.stream_url }}?client_id=ad504f994ee6c4b53cfb47aec786f595">{{ song.track_name }}</a>
            </li>
          {% endfor %}
        </ol>
      </div>
  </div>

</body>
</html>
