<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>jPlayer Example - jsFiddle demo</title>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  
{#  <link rel="stylesheet" type="text/css" href="/css/normalize.css">#}
  
  
{#  <link rel="stylesheet" type="text/css" href="/css/result-light.css">#}
  
    
  <link rel="stylesheet" type="text/css" href="http://jplayer.org/latest/skin/pink.flag/jplayer.pink.flag.css">
    
  
    
  <script type="text/javascript" src="/static/jQuery.jPlayer.2.7.0/jquery.jplayer.min.js"></script>
    
  
  <style type="text/css">
    
  </style>
  


<script type="text/javascript">//<![CDATA[ 
$(window).load(function(){
$(document).ready(function() {

    $("#jquery_jplayer_1").jPlayer({
        ready: function(event) {
            $(this).jPlayer("setMedia", {
                title: "Cro Magnon Man",
                mp3: "/static/Koven - Miracle.mp3",
                oga: "http://jplayer.org/audio/ogg/TSP-01-Cro_magnon_man.ogg"
            });
        },
        swfPath: "http://jplayer.org/latest/js",
        supplied: "mp3, oga"
    });
});                                      

});//]]>  

</script>


</head>
<body>
  <div id="jquery_jplayer_1" class="jp-jplayer" style="width: 0px; height: 0px;"><img id="jp_poster_0" style="width: 0px; height: 0px; display: none;"><audio id="jp_audio_0" preload="metadata" src="http://jplayer.org/audio/mp3/TSP-01-Cro_magnon_man.mp3" title="Cro Magnon Man"></audio></div>

<div id="jp_container_1" class="jp-audio">
    <div class="jp-type-single">
        <div class="jp-gui jp-interface">
            <ul class="jp-controls">
                
                <!-- comment out any of the following <li>s to remove these buttons -->
                
                <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                <li><a href="javascript:;" class="jp-pause" tabindex="1" style="display: none;">pause</a></li>
                <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
                <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute" style="display: none;">unmute</a></li>
                <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
            </ul>
            
            <!-- you can comment out any of the following <div>s too -->
            
            <div class="jp-progress">
                <div class="jp-seek-bar" style="width: 100%;">
                    <div class="jp-play-bar" style="width: 0%;"></div>
                </div>
            </div>
            <div class="jp-volume-bar">
                <div class="jp-volume-bar-value" style="width: 80%;"></div>
            </div>
            <div class="jp-current-time">00:00</div>
            <div class="jp-duration">04:27</div>                   
        </div>
        <div class="jp-details">
            <ul>
                <li><span class="jp-title">Cro Magnon Man</span></li>
            </ul>
        </div>
        <div class="jp-no-solution" style="display: none;">
            <span>Update Required</span>
            To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
        </div>
    </div>
</div>


</body></html>
