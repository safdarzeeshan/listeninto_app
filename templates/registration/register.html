{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block auth %}
  <h1>Create an account</h1>
  <form action="/register" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Create the account">
  </form>

  <p> OR </p>

<form method="get" action="/login">
    <button type="submit">Login</button>
</form>
{% endblock %}
