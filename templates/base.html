<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/jplayer/2.7.1/jquery.jplayer/jquery.jplayer.min.js"></script>
    <script src="/static/scripts/player.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
</head>
<body>
<div class="container">

    {% if user.is_authenticated %}
        <form method="get" action="/accounts/logout/">
            <button type="submit">Logout</button>
        </form>
        <p>Welcome, {{ user.username }}. Thanks for logging in.</p>

    {% else %}

        <form method="get" action="/accounts/register/">
            <button type="submit">Register</button>
        </form>

        <form method="get" action="/accounts/login/">
            <button type="submit">Login</button>
        </form>
        <li>
            <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Login with Facebook</a>
        </li>
        <p>Welcome, new user. Please log in.</p>
    {% endif %}

    {% block auth %}{% endblock auth %}
    {% block content %}{% endblock content %}

</div>

</body>
</html>
