{% for recommendation in recommendations %}
<li id="song_{{ recommendation.song.track_id }}">
    <div class = 'song_name'>
        <a href="#" onClick=loadItem('{{ recommendation.song.track_type }}','{{ recommendation.song.track_id }}')>{{ recommendation.song.track_name }}</a>
        <p>Recommended by {{ recommendation.sender.username }}</p>
    </div>
    <div class = 'song_options'>
        {% if recos.played %}

        <a href='#' id="play-song" title = 'Play Song' onClick=loadItemonClick=loadItem('{{ recommendation.song.track_type }}','{{ recommendation.song.track_id }}')><i class="fa fa-play"></i>
        </a>

        {% else %}

         <a href='#' id="play-song" title = 'Play Song' onClick=loadItem('{{ recommendation.song.track_type }}','{{ recommendation.song.track_id }}')>OMG</a>

        {% endif %}

        <a href='#' id="recommend-song" title = 'Recommend Song' onclick=recommendSong('{{ recommendation.song.track_type }}','{{ recommendation.song.track_id }}')>
            <i class="fa fa-share"></i>

        </a>
    </div>
</li>
{% endfor %}
