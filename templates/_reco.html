{% for recommendation in recommendations %}
<li id="song_{{ recommendation.song.track_id }}">
    <span>
        <a href="#" onClick=loadItem('{{ recommendation.song.track_type }}','{{ recommendation.song.track_id }}')>{{ recommendation.song.track_name }}</a>
        <span class="recommendation-info">Recommended by {{ recommendation.sender.username }}</span>
    </span>
    <span class='song_options'>
        <a href='#' class="play-song" title='Play Song' song-type='{{ song.track_type }}', song-id='{{ song.track_id }}'><i class="fa fa-play"></i></a>
        <a href='#' class="recommend-song" title='Recommend Song' song-type='{{ song.track_type }}' song-id='{{ song.track_id }}' song-name='{{ song.track_name }}'><i class="fa fa-share"></i></a>
    </span>
</li>
{% endfor %}
