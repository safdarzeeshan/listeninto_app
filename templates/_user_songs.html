{% for song in songs %}
<li id="song_{{ song.track_id }}">
    <span class='song_name' song-type='{{ song.track_type }}' song-id='{{ song.track_id }}'>
        {{ song.track_name }}
    </span>
    <span class='song_options'>
        <a href='#' class="play-song" title='Play Song' song-type='{{ song.track_type }}', song-id='{{ song.track_id }}'><i class="fa fa-play"></i></a>
        <a href='#' class="recommend-song" title='Recommend Song' song-type='{{ song.track_type }}' song-id='{{ song.track_id }}' song-name='{{ song.track_name }}'><i class="fa fa-share"></i></a>
        <a href='#' class="delete-song" song-id="{{ song.track_id }}" title="Remove Song">
            <i class="fa fa-times"></i>
        </a>
    </span>
</li>
{% endfor %}
